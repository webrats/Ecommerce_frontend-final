<div class="container my-4">
  <div class="row">
    <div class="col-md-8">
      <h4>Your Shoping Cart</h4>
      <div *ngIf="isEmpty() || cart.length == 0" class="my-5 text-danger">
        <h5>Your Shoping Cart is empty !!</h5>
      </div>
      <ul class="list-group my-2" *ngFor="let item of cart">
        <li class="list-group-item" *ngIf="item.product">
          <div class="row">
            <div class="col-3">
              <img
                src="assets/images/{{ item.product.image }}"
                class="img-responsive"
              />
            </div>
            <div class="col-3">
              <h5>{{ item.product.name }}</h5>
            </div>
            <div class="col-2">
              <h5>{{ item.price }}</h5>
            </div>
            <div class="col-2">
              <h5>{{ item.qty }}</h5>
            </div>
            <div class="col-2 my-2">
              <button
                type="button"
                class="btn"
                (click)="deleteFromCart(item.id)"
              >
                <span><i class="fa fa-trash-o text-danger"></i></span>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <h4>Subtotal of {{ cartSize() }} Items is</h4>
      <ul class="list-group">
        <li class="list-group-item">
          <h5>Total Price : {{ subTotal() }}</h5>
        </li>
        <li class="list-group-item">
          <div class="row">
            <button
              type="button"
              class="btn btn-block btn-success"
              (click)="checkout()"
              [disabled]="isEmpty() || cart.length == 0"
            >
              Check Out
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
