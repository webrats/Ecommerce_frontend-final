<div class="wrapper">
  <h3 data-aos="fade-right">Welcome to PRO SHOP</h3>
  <h3>
    <a
      data-aos="fade-right"
      data-aos-offset="300"
      data-aos-easing="ease-in-sine"
      [routerLink]="['/products']"
      type="button"
      class="btn btn-danger btn-lg btn-round"
    >
      Start Shoping
    </a>
  </h3>
  <div class="boxes">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<!-- carousel -->
<div
  id="mycarousel"
  class="carousel slide"
  data-ride="carousel"
  data-interval="2000"
>
  <ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="carousel-item active" data-aos="flip-right">
      <img src="{{ getSlide() }}" class="d-block w-100" alt="..." />
      <div class="centered">
        <h2 style="color: white">
          Start Shoping <span class="strike-text">Later</span> Now !<br />
          Make your day !
        </h2>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    role="button"
    data-slide="prev"
    (click)="getPrev()"
  >
    <div class="banner-icons"><span class="fa fa-angle-left"></span></div>
    <span class="sr-only">Previous</span>
  </a>
  <a
    (click)="getNext()"
    class="carousel-control-next"
    role="button"
    data-slide="next"
  >
    <div class="banner-icons"><span class="fa fa-angle-right"></span></div>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- end carousel -->
<div></div>
