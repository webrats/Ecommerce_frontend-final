<div class="container my-4">
  <div class="row">
    <div class="col-md-8">
      <h4>Order Summary</h4>
      <div *ngIf="isEmpty() || cart.length == 0" class="my-5 text-danger">
        <h5>Your Shoping Cart is empty !!</h5>
      </div>
      <ul class="list-group my-2" *ngFor="let item of cart">
        <li class="list-group-item" *ngIf="item != null">
          <div class="row">
            <div class="col-3">
              <img
                src="assets/images/{{ item.product.image }}"
                class="img-responsive"
              />
            </div>
            <div class="col-3">
              <h5>{{ item.product.name }}</h5>
            </div>
            <div class="col-2">
              <h5>{{ item.price }}</h5>
            </div>
            <div class="col-2">
              <h5>{{ item.qty }}</h5>
            </div>
            <div class="col-2 my-2"></div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <h4>Subtotal of {{ cartSize() }} Items is</h4>
      <ul class="list-group">
        <li class="list-group-item">
          <h5>Total Price : {{ subTotal() }}</h5>
        </li>
        <li class="list-group-item">
          <div class="row">
            <button
              type="button"
              class="btn btn-block btn-success"
              (click)="checkout()"
              [disabled]="isEmpty() || cart.length == 0"
            >
              Place Order
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <h4 class="my-4">
      <i class="fa fa-shield text-success" aria-hidden="true"></i> Payment Type
    </h4>
    <div class="form-check">
      <Label>
        <i class="fa fa-paypal text-primary" aria-hidden="true"></i> Paypal
      </Label>
      <input
        type="radio"
        class="form-check-input"
        value="paypal"
        name="paymentType"
        formControlName="paymentType"
      />
    </div>
    <div class="form-check">
      <Label>COD </Label>
      <input
        type="radio"
        class="form-check-input"
        value="cod"
        name="paymentType"
        formControlName="paymentType"
      />
    </div>
  </div>
</div>
